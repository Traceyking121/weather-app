<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPlus</title>
    
    <script src="https://kit.fontawesome.com/50f7aa2c06.js" crossorigin="anonymous"></script>
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
    <link rel="stylesheet" href="src/styles.css">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
   
  </head>
  <body> 
     <div class="container">
      <form class="search-bar" id="search-bar">
           <input  type="text" id="input-city" placeholder="Search city..." />
            <input type="submit" value="Search" />
        </form>
      <section class="card">
        <div class="card-body">
        
        <div class="row">
            <div class="col-6">
              
                
                <h2 id="city"></h2>
                <h3 id="day-time">Sunday, 13:00</h3>
            </div>
            <div class="col-6">
               
            </div>     
        </div>
          
          <div class="current-temperature">
            <div class="card">
                <div class="row">
                    <div  class="col-2">
                        <span id="current-temperature" class="temperature-value"></span>
                        
                    </div>
                    <div  class="col-2">
                        

                    </div>
                    <div class="col-2"> 
                        
                    </div> 
                    <div class="col-3"> 
                        <ul class="details">
                       
                         <li>Humidity: <span id="humidity">%</span></li>
                        <li>Wind: <span id="wind">km/hr</span></li>
                        </ul>
                    
                     </div>
       </section>
       <a href="https://github.com/Traceyking121"> Tracey's Github </a>
    <script src="src/index.js"></script>
  </body>
</html>
